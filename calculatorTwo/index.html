<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS, and Javascript || By Phil Mayo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>




    <div class="calc">
        <div class="readout">
            <p>0</p>
        </div>
            <button class="clear">C</button>
            <button class="equals">=</button>
            <button class="dot">.</button>
            <button class="div">&#247;</button>
            <button class="mult">x</button>
            <button class="sub">-</button>
            <button class="add">+</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="o">0</button>
    </div>
    <footer>
        <h2>Resources</h2>
        <ul>
            <li><a href="https://www.toptal.com/designers/htmlarrows/math/division-sign/" target="_blank"><button>Division Sign</button></a></li>
            <li><a href="https://fonts.google.com/specimen/Montserrat?preview.text=09875&preview.text_type=custom&sidebar.open&selection.family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500" target="_blank"><button>Google Font</button></a></li>
        </ul>
    </footer>
</body>
</html>
