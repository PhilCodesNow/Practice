<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Calculator by Phil Mayo || HTML, CSS, Javascript</title>
</head>
<body>
<h1>Calculator</h1>
<h2>by Phil Mayo</h2>
<h2>Using HTML, CSS, and Javascript</h2>
<div class="container">
    <div class="readout"></div>
    <div class="numbers">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
    </div>
    <div class="add">+</div>
    <div class="sub">-</div>
    <div class="mult">x</div>
    <div class="div">&#247;</div>
    <div class="clear">AC</div>
</div>
<footer>
    <h2>Resources</h2>
    <ul>
        <li><a href="https://visme.co/blog/website-color-schemes/">Color Scheme</a></li>
    </ul>
</footer>
</body>
</html>
